    <meta name="description" content="Mesarthim is the third and final stage of the ARIES challenge. It requires exploiting a x86_64 protobuf binary which introduced a small heap BOF using the size changes between protobuf variable length integers. We can exploit this vulnerability by adding new entries in the the existing protobuf structure. This allows us to do arbitrary heap allocation, with arbitrary data and finally achieve RCE. Due to being a space challenge the entire payload must be send at once without interactive responses" />
